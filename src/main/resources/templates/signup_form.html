<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <div>
        <h4>회원가입</h4>
    </div>
    <form th:action="@{/user/signup}" th:object="${userForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input th:field="*{username}" type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input th:field="*{password1}" type="password" name="password1" id="password1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호확인</label>
            <input th:field="*{password2}" type="password" name="password2" id="password2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input th:field="*{email}" type="email" name="email" id="email" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

</div>
</html>
